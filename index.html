<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/about.png" type="image/x-icon">
    <title>Green Earth</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind + daisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="inter-font">
    <div class="navbar bg-[#15803D] shadow-sm">
        <!-- Left -->
        <div class="navbar-start ml-4">
            <!-- Mobile dropdown -->
            <div class="dropdown">
                <div tabindex="0" role="button" class="lg:hidden cursor-pointer p-2">
                    <!-- Hamburger icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>

                <!-- Mobile menu -->
                <ul tabindex="0"
                    class="dropdown-content bg-white rounded-md border-2 border-black z-[1] mt-3 w-52 p-0 overflow-hidden">
                    <li>
                        <a href="#" class="block text-black cursor-pointer px-4 py-2 border-b-2 border-black">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block text-black cursor-pointer px-4 py-2 border-b-2 border-black">
                            Gallery
                        </a>
                    </li>
                    <li>
                        <a href="#" class="block text-black cursor-pointer px-4 py-2">
                            Plant a Tree
                        </a>
                    </li>
                </ul>

            </div>


            <!-- Brand -->
            <a href="index.html" class="text-xl font-semibold ml-2 cursor-pointer text-white">Green Earth</a>
        </div>

        <!-- Desktop menu -->
        <div class="navbar-center hidden lg:flex">
            <ul class="flex space-x-6">
                <li><a href="#" class="text-white cursor-pointer">About</a></li>
                <li><a href="#" class="text-white cursor-pointer">Gallery</a></li>
                <li><a href="#" class="text-white cursor-pointer">Plant a Tree</a></li>
            </ul>
        </div>

        <!-- Right -->
        <div class="navbar-end mr-6">
            <button class="rounded-full px-6 bg-[#FACC15] px-5 py-3 text-[#15803D]">Plant a Tree</button>
        </div>
    </div>



    <section
        class="hero-section flex flex-col items-center bg-[#D1FAE5] lg:flex-row lg:justify-between lg:items-center px-4 py-8 lg:px-0 lg:py-0">

        <!-- Left -->
        <div class="hero-left w-full mb-6 lg:flex-1 lg:mb-0 lg:mr-4">
            <img src="./assets/hero-leaf1.png" alt="" class="w-full max-w-xs lg:max-w-full mx-auto">
        </div>

        <!-- Middle -->
        <div class="hero-mid w-full lg:flex-1 flex flex-col items-center text-center gap-4">
            <h2 class="font-bold text-4xl text-[#1F2937]">Plant a Tree, Grow a Future</h2>
            <p class="text-base text-[#1F2937]">Join our mission to plant 1 million trees and make the Earth greener for
                future generations.</p>
            <button class="rounded-full bg-[#FACC15] text-[#15803D] px-6 py-3 mt-4">Get Involved</button>
        </div>

        <!-- Right -->
        <div class="hero-right hidden lg:flex lg:flex-1 lg:ml-4">
            <img src="./assets/hero-leaf2.png" alt="" class="w-full max-w-full mx-auto">
        </div>

    </section>






    <script src="./script/index.js"></script>
</body>

</html>
